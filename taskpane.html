<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Planner Task</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/office.js"></script>

    <!-- Included MSAL -->
    <script src="https://alcdn.msauth.net/browser/2.28.0/microsoft-authentication-library-browser.min.js"></script>

    <!-- Fluent UI -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Custom styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <h1 class="ms-font-su">Create a Planner Task</h1>
    </header>
    <main id="app-body" class="ms-welcome__main">
        <form id="taskForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />

            <label for="planner">Planner:</label>
            <select id="planner" name="planner" required>
                <!-- Options will be populated by JavaScript -->
            </select>

            <label for="assignee">Assign to:</label>
            <select id="assignee" name="assignee" required>
                <!-- Options will be populated by JavaScript -->
            </select>

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required />

            <label for="priority">Priority:</label>
            <select id="priority" name="priority" required>
                <option value="urgent">Urgent</option>
                <option value="important">Important</option>
                <option value="normal">Normal</option>
            </select>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes"></textarea>

            <button type="submit">Create Task</button>
        </form>
    </main>
    <script src="taskpane.js"></script>
</body>

</html>
